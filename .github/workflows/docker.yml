name: Docker-Compose Tests and Allure Report

on:
    push:
        branches:
            - main # Specify the branch where you want to trigger the workflow

jobs:
    run_tests:
        runs-on: ubuntu-latest

        services:
            docker:
                image: docker:latest
                ports:
                    - 4444:4444 # Map the necessary ports

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set up Docker Compose
              run: docker-compose -f docker/docker-compose.yml up -d

            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm run wdio-docker
              continue-on-error: true

            - name: Generate Allure report
              if: always()
              run: |
                  npm install -g allure-commandline
                  allure generate allure-results --clean
              continue-on-error: true

            - name: Upload Results
              uses: actions/upload-artifact@v1
              if: always()
              with:
                  name: allure-results
                  path: ./allure-results

            - name: Publishing Allure artifact to Github Actions
              uses: actions/upload-artifact@v2
              if: always()
              with:
                  name: allure-report
                  path: ./allure-report

            - name: Deploy report
              uses: JamesIves/github-pages-deploy-action@4.1.3
              if: always()
              with:
                  branch: report-docker
                  folder: allure-report
